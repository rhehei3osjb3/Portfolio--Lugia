<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lugia Portfolio</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }

    h1 {
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
    }

    .buttons button {
      background-color: #222;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .buttons button:hover {
      background-color: #444;
    }

    .image-display img {
      max-width: 90vw;
      max-height: 80vh;
      border: 3px solid #fff;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>ⱠɄGIA Portfolio</h1>

  <div class="buttons">
    <button onclick="showImage('IMG_1008.jpeg')">Slide 1</button>
    <button onclick="showImage('IMG_1009.jpeg')">Slide 2</button>
    <button onclick="showImage('IMG_1010.jpeg')">Slide 3</button>
    <button onclick="showImage('IMG_1011.jpeg')">Slide 4</button>
    <button onclick="showImage('IMG_1012.jpeg')">Slide 5</button>
    <button onclick="showImage('IMG_1013.jpeg')">Slide 6</button>
    <button onclick="showImage('IMG_1014.jpeg')">Slide 7</button>
    <button onclick="showImage('IMG_1015.jpeg')">Slide 8</button>
    <button onclick="showImage('IMG_1016.jpeg')">Slide 9</button>
    <button onclick="showImage('IMG_1017.jpeg')">Slide 10</button>
    <button onclick="showImage('IMG_1018.jpeg')">Slide 11</button>
    <button onclick="showImage('IMG_1019.jpeg')">Slide 12</button>
    <button onclick="showImage('IMG_1020.jpeg')">Slide 13</button>
    <button onclick="showImage('IMG_1021.jpeg')">Slide 14</button>
    <button onclick="showImage('IMG_1022.jpeg')">Slide 15</button>
  </div>

  <div class="image-display" id="display">
    <img src="IMG_1008.jpeg" alt="Portfolio Image" id="main-image">
  </div>

  <script>
    function showImage(src) {
      document.getElementById("main-image").src = src;
    }
  </script>
</body>
</html>
