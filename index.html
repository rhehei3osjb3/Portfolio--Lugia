<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ⱠɄGIA — Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0d0d0d;
      color: #ffffff;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      text-align: center;
      color: #ff4cd8;
      text-shadow: 0 0 10px #ff4cd8;
    }

    h2 {
      font-size: 1.1rem;
      margin-bottom: 40px;
      font-weight: normal;
      color: #aaa;
      text-align: center;
    }

    .slide-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 14px;
      width: 100%;
      max-width: 800px;
      margin-bottom: 40px;
    }

    .slide-buttons button {
      background: #1a001a;
      border: 2px solid #ff4cd8;
      padding: 12px;
      color: #ff4cd8;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      border-radius: 8px;
      box-shadow: 0 0 10px #ff4cd8;
    }

    .slide-buttons button:hover {
      background: #ff4cd8;
      color: #000;
      box-shadow: 0 0 20px #ff4cd8;
    }

    .image-viewer {
      max-width: 90vw;
      max-height: 70vh;
      overflow: hidden;
      border: 2px solid #ff4cd8;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(255, 76, 216, 0.2);
    }

    .image-viewer img {
      width: 100%;
      height: auto;
      display: block;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      .slide-buttons {
        grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      }
    }
  </style>
</head>
<body>
  <h1>ⱠɄGIA</h1>
  <h2>Portfolio;] • Slide Showcase</h2>

  <div class="slide-buttons">
    <button onclick="showSlide('IMG_1008.jpeg')">Slide 1</button>
    <button onclick="showSlide('IMG_1009.jpeg')">Slide 2</button>
    <button onclick="showSlide('IMG_1010.jpeg')">Slide 3</button>
    <button onclick="showSlide('IMG_1011.jpeg')">Slide 4</button>
    <button onclick="showSlide('IMG_1012.jpeg')">Slide 5</button>
    <button onclick="showSlide('IMG_1013.jpeg')">Slide 6</button>
    <button onclick="showSlide('IMG_1014.jpeg')">Slide 7</button>
    <button onclick="showSlide('IMG_1015.jpeg')">Slide 8</button>
    <button onclick="showSlide('IMG_1016.jpeg')">Slide 9</button>
    <button onclick="showSlide('IMG_1017.jpeg')">Slide 10</button>
    <button onclick="showSlide('IMG_1018.jpeg')">Slide 11</button>
    <button onclick="showSlide('IMG_1019.jpeg')">Slide 12</button>
    <button onclick="showSlide('IMG_1020.jpeg')">Slide 13</button>
    <button onclick="showSlide('IMG_1021.jpeg')">Slide 14</button>
    <button onclick="showSlide('IMG_1022.jpeg')">Slide 15</button>
  </div>

  <div class="image-viewer">
    <img id="currentSlide" src="IMG_1008.jpeg" alt="Slide Viewer">
  </div>

  <script>
    function showSlide(imageName) {
      document.getElementById("currentSlide").src = imageName;
    }
  </script>
</body>
</html>
